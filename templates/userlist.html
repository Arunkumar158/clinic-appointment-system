{% load static %}
{% block content %}
{% include 'header.html' %}

 <!-- Appointment Start -->
 <div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
                <p class="d-inline-block border rounded-pill py-1 px-4">Appointment</p>
            </div>
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
                <div class="bg-light rounded h-100 d-flex align-items-center p-5">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">photo</th>
                            <th scope="col">name</th>
                            <th scope="col">email</th>
                            <th scope="col">Mobile</th>

                          </tr>
                        </thead>
                        <tbody>
                        {% for i in result %}
                          <tr>
                            <th>{{i.id}}</th>
                            <td><img src="/media/{{i.photo}}" alt="no image" height="100px" width="100px"></td>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.mobile}}</td>
                          </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Appointment End -->
 {% endblock %}
 {% include 'footer.html' %}
